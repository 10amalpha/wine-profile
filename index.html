<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Hedonicum</title>
<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0a0e17">
<!-- iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Hedonicum">
<link rel="apple-touch-icon" href="/icon-192.png">
<!-- Android -->
<meta name="mobile-web-app-capable" content="yes">
<script>
// NUCLEAR CACHE BUST: unregister old SWs, clear all caches, then register new SW
if('serviceWorker' in navigator){
  // Step 1: Unregister ALL service workers
  navigator.serviceWorker.getRegistrations().then(function(regs){
    return Promise.all(regs.map(function(r){return r.unregister();}));
  }).then(function(){
    // Step 2: Delete ALL caches
    return caches.keys().then(function(keys){
      return Promise.all(keys.map(function(k){return caches.delete(k);}));
    });
  }).then(function(){
    // Step 3: Register fresh SW
    navigator.serviceWorker.register('/sw.js?v=5').catch(function(){});
  }).catch(function(){
    navigator.serviceWorker.register('/sw.js?v=5').catch(function(){});
  });
}
</script>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html{font-size:16px;-webkit-text-size-adjust:100%;text-size-adjust:100%}
body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  background:#0a0e17;color:#e2e8f0;
  -webkit-font-smoothing:antialiased;
  padding-bottom:5rem;
  overflow-x:hidden;
  width:100%;
  min-height:100dvh;
  -webkit-text-size-adjust:100%
}
/* Force all inputs to 16px+ to prevent iOS/Android zoom */
input,select,textarea{font-size:1rem!important;touch-action:manipulation;-webkit-text-size-adjust:100%}

/* ===== NAV ===== */
.nav{position:fixed;bottom:0;left:0;right:0;display:flex;background:#0a0e17;border-top:1px solid #1a1f2e;z-index:90;padding:0.75rem 0 0.875rem;padding-bottom:max(0.875rem,env(safe-area-inset-bottom))}
.nav-i{flex:1;display:flex;flex-direction:column;align-items:center;gap:0.3rem;cursor:pointer;border:none;background:none;color:#3b4254;font-size:0.7rem;font-weight:600;letter-spacing:0.3px}
.nav-i.on{color:#d4a96a}
.nav-i svg{width:1.75rem;height:1.75rem;fill:currentColor}

/* ===== TOAST ===== */
.toast{position:fixed;top:1rem;left:1rem;right:1rem;transform:translateY(-100px);background:#d4a96a;color:#0a0e17;padding:1rem;border-radius:0.875rem;font-size:1rem;font-weight:700;z-index:200;transition:transform 0.3s;text-align:center}
.toast.show{transform:translateY(0)}

/* ===== SCREENS ===== */
.screen{display:none}
.screen.on{display:block}
input[type="file"]{display:none}

/* ===== HEADER ===== */
.hdr{text-align:center;padding:clamp(2rem,8vw,3rem) 1.5rem clamp(1rem,4vw,1.75rem)}
.hdr h1{font-size:clamp(2rem,8vw,2.5rem);font-weight:800;color:#d4a96a;letter-spacing:0.5px}
.hdr p{font-size:clamp(0.65rem,2vw,0.75rem);color:#3b4254;letter-spacing:2.5px;text-transform:uppercase;margin-top:0.375rem}

/* ===== PERSONA CARD ===== */
.persona{margin:0 4vw 4vw;background:#111827;border:1px solid #1e2538;border-radius:clamp(1rem,4vw,1.375rem);padding:clamp(1.25rem,5vw,1.75rem);position:relative}
.persona-hd{display:flex;justify-content:space-between;align-items:center;margin-bottom:clamp(0.75rem,3vw,1.125rem)}
.persona-name{font-size:clamp(1.25rem,5vw,1.5rem);font-weight:800;color:#fff}
.persona-lvl{font-size:clamp(0.6rem,2vw,0.7rem);color:#d4a96a;background:rgba(212,169,106,0.12);border:1px solid rgba(212,169,106,0.2);padding:0.4rem 1rem;border-radius:1.25rem;font-weight:700;letter-spacing:0.8px;text-transform:uppercase}
.persona-bio{font-size:clamp(0.9rem,3.5vw,1.0625rem);color:#6b7a8d;line-height:1.65;margin-bottom:clamp(1rem,4vw,1.375rem)}
.persona-bio b{color:#94a3b8;font-weight:700}

/* Stats row */
.stats{display:flex;background:#0d1117;border-radius:1rem;padding:clamp(1rem,4vw,1.375rem) 0;margin-bottom:0}
.stat{flex:1;text-align:center;position:relative}
.stat+.stat::before{content:'';position:absolute;left:0;top:0.375rem;bottom:0.375rem;width:1px;background:#1a1f2e}
.stat-n{font-size:clamp(1.75rem,7vw,2.125rem);font-weight:800;color:#fff;line-height:1}
.stat-l{font-size:clamp(0.5rem,2vw,0.625rem);color:#4a5568;text-transform:uppercase;letter-spacing:1px;margin-top:0.4rem}

/* Tags */
.tags{display:flex;gap:clamp(0.5rem,2vw,0.625rem);flex-wrap:wrap;padding:clamp(0.75rem,3vw,1.125rem) 4vw 0.625rem}
.tag{font-size:clamp(0.8rem,3vw,0.9375rem);color:#6b7a8d;background:#111827;border:1px solid #1e2538;padding:0.625rem 1.125rem;border-radius:1.625rem;font-weight:500}

/* ===== ACTION BUTTONS ===== */
.actions{padding:0.75rem 4vw 0}

/* Sections below actions */
.section{padding:0 4vw;margin-top:1.75rem}
.sec-h{font-size:clamp(0.7rem,2.5vw,0.8125rem);color:#4a5568;text-transform:uppercase;letter-spacing:1.2px;font-weight:700;margin-bottom:0.875rem;padding-bottom:0.625rem;border-bottom:1px solid #1a1f2e}
.mini-w{display:flex;justify-content:space-between;align-items:center;padding:1rem 0;border-bottom:1px solid #111827}
.mini-w:last-child{border:none}
.mini-l{flex:1;min-width:0}
.mini-nm{font-size:clamp(0.9rem,3.5vw,1.125rem);font-weight:600;color:#e2e8f0;margin-bottom:0.1875rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.mini-m{font-size:clamp(0.75rem,2.5vw,0.875rem);color:#3b4254}
.mini-sc{font-size:clamp(1.25rem,5vw,1.625rem);font-weight:800;color:#d4a96a;flex-shrink:0;margin-left:0.75rem}
.country-grid{display:grid;grid-template-columns:1fr 1fr;gap:clamp(0.5rem,2vw,0.75rem)}
.c-chip{display:flex;align-items:center;gap:0.75rem;background:#111827;border:1px solid #1e2538;border-radius:1rem;padding:clamp(0.75rem,3vw,1.125rem)}
.c-flag{font-size:clamp(1.25rem,5vw,1.625rem);line-height:1}
.c-nm{font-size:clamp(0.8rem,3vw,1rem);color:#e2e8f0;font-weight:600;flex:1}
.c-ct{font-size:clamp(0.8rem,3vw,1rem);color:#d4a96a;font-weight:700}

.act{display:flex;align-items:center;gap:clamp(0.875rem,3.5vw,1.125rem);width:100%;padding:clamp(1.125rem,4.5vw,1.5rem);border-radius:clamp(1rem,4vw,1.25rem);border:none;cursor:pointer;text-align:left;margin-bottom:0.875rem;font-family:inherit;-webkit-user-select:none}
.act:active{opacity:0.92;transform:scale(0.98)}
.act-1{background:#d4a96a;color:#0a0e17}
.act-1 .act-ic{background:rgba(10,14,23,0.12)}
.act-2{background:#111827;border:1px solid #1e2538 !important;color:#e2e8f0}
.act-2 .act-ic{background:rgba(212,169,106,0.1);color:#d4a96a}
.act-ic{width:clamp(2.5rem,10vw,3.375rem);height:clamp(2.5rem,10vw,3.375rem);border-radius:1rem;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.act-ic svg{width:clamp(1.25rem,5vw,1.625rem);height:clamp(1.25rem,5vw,1.625rem);fill:currentColor}
.act-tx{flex:1}
.act-tx h3{font-size:clamp(1rem,4vw,1.25rem);font-weight:700;margin-bottom:0.1875rem}
.act-tx p{font-size:clamp(0.8rem,3vw,0.9375rem);opacity:0.55}
.act-arr{font-size:clamp(1.25rem,5vw,1.625rem);opacity:0.3;margin-left:auto}

/* ===== SCAN FLOW ===== */
.flow{padding:clamp(1rem,4vw,1.5rem) 4vw}
.preview-flow{min-height:calc(100dvh - 10rem);display:flex;flex-direction:column;justify-content:center}
.preview-flow .photos{margin:0 0 clamp(1.5rem,5vw,2rem) 0}
.preview-flow .photo,.preview-flow .photo-add{width:clamp(7rem,30vw,9rem);height:clamp(7rem,30vw,9rem);border-radius:clamp(1rem,4vw,1.25rem)}
.preview-flow .fld-l{font-size:clamp(0.75rem,3vw,0.875rem);margin-top:clamp(1.25rem,4vw,1.5rem);margin-bottom:clamp(0.5rem,2vw,0.75rem)}
.preview-flow .fld-i{padding:clamp(1rem,4vw,1.25rem) clamp(1.125rem,4.5vw,1.375rem);font-size:16px;border-radius:clamp(0.875rem,3.5vw,1.125rem)}
.preview-flow .btn{margin-top:clamp(1.5rem,5vw,2rem);padding:clamp(1rem,4vw,1.375rem);font-size:clamp(1rem,4vw,1.125rem)}

.fld-l{font-size:clamp(0.65rem,2.5vw,0.7rem);color:#4a5568;text-transform:uppercase;letter-spacing:1px;margin-bottom:0.5rem;font-weight:700;margin-top:clamp(0.875rem,3.5vw,1.25rem)}
.fld-i{width:100%;padding:clamp(0.875rem,3.5vw,1.125rem) clamp(1rem,4vw,1.25rem);border-radius:1rem;border:1px solid #1e2538;background:#111827;color:#e2e8f0;font-size:1rem;outline:none;font-family:inherit;-webkit-appearance:none;appearance:none;touch-action:manipulation;-webkit-text-size-adjust:100%;box-sizing:border-box}
.fld-i:focus{border-color:rgba(212,169,106,0.35)}
.fld-i::placeholder{color:#2d3748}

.photos{display:flex;gap:clamp(0.5rem,2vw,0.625rem);margin:1rem 0;overflow-x:auto;-webkit-overflow-scrolling:touch;padding:0.25rem 0}
.photo{position:relative;width:clamp(5rem,22vw,5.5rem);height:clamp(5rem,22vw,5.5rem);border-radius:1rem;overflow:hidden;flex-shrink:0;border:2px solid #1e2538}
.photo img{width:100%;height:100%;object-fit:cover}
.photo-x{position:absolute;top:0.25rem;right:0.25rem;width:1.5rem;height:1.5rem;background:rgba(0,0,0,0.75);color:#ff6b6b;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0.75rem;cursor:pointer;font-weight:700}
.photo-n{position:absolute;bottom:0.25rem;left:0.25rem;width:1.375rem;height:1.375rem;background:#d4a96a;color:#0a0e17;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0.7rem;font-weight:700}
.photo-add{width:clamp(5rem,22vw,5.5rem);height:clamp(5rem,22vw,5.5rem);border-radius:1rem;border:2px dashed #1e2538;display:flex;align-items:center;justify-content:center;font-size:1.75rem;color:#3b4254;cursor:pointer;flex-shrink:0}

/* Buttons */
.btn{width:100%;margin-top:clamp(0.875rem,3.5vw,1.25rem);padding:clamp(0.875rem,3.5vw,1.25rem);border-radius:1rem;border:none;background:#d4a96a;color:#0a0e17;font-size:clamp(0.9rem,3.5vw,1.0625rem);font-weight:700;cursor:pointer;font-family:inherit}
.btn:active{opacity:0.9}
.btn:disabled{opacity:0.25}
.btn-o{width:100%;margin-top:0.625rem;padding:clamp(0.875rem,3.5vw,1.125rem);border-radius:1rem;border:1px solid #1e2538;background:transparent;color:#6b7a8d;font-size:clamp(0.8rem,3vw,0.9375rem);cursor:pointer;font-family:inherit}
.lnk{text-align:center;margin-top:0.875rem;color:#3b4254;font-size:clamp(0.75rem,3vw,0.875rem);cursor:pointer;padding:0.75rem}

/* Status */
.sts{text-align:center;padding:3.75rem 0;color:#6b7a8d;font-size:1rem}
.spin{display:inline-block;width:1.25rem;height:1.25rem;border:2.5px solid rgba(212,169,106,0.15);border-top-color:#d4a96a;border-radius:50%;animation:sp 0.7s linear infinite;margin-right:0.625rem;vertical-align:middle}
@keyframes sp{to{transform:rotate(360deg)}}

/* Results */
.rec-card{margin-bottom:clamp(1rem,4vw,1.5rem)}
.rec-note{font-size:clamp(1rem,4vw,1.125rem);color:#d4a96a;font-weight:600;font-style:italic;text-align:center;padding:clamp(0.875rem,3.5vw,1.25rem) 1rem;line-height:1.5;margin-bottom:1rem}
.rec-pick{background:#111827;border:1px solid #1e2538;border-radius:clamp(0.875rem,3.5vw,1.125rem);padding:clamp(1rem,4vw,1.375rem);margin-bottom:0.75rem}
.rec-pick:first-of-type{border-color:rgba(212,169,106,0.4);background:rgba(212,169,106,0.06)}
.rec-label{font-size:clamp(0.7rem,2.5vw,0.8125rem);font-weight:700;letter-spacing:0.5px;margin-bottom:0.5rem;color:#d4a96a}
.rec-new .rec-label{color:#6fcf97}
.rec-skip .rec-label{color:#ff6b6b}
.rec-wine{font-size:clamp(1.125rem,4.5vw,1.375rem);font-weight:800;color:#fff;margin-bottom:0.5rem;line-height:1.25}
.rec-price{font-size:clamp(0.875rem,3vw,1rem);font-weight:600;color:#6fcf97;margin-left:0.25rem}
.rc-price{font-size:clamp(0.75rem,2.5vw,0.875rem);font-weight:600;color:#6fcf97;margin-left:0.375rem}
.rec-why{font-size:clamp(0.8rem,3vw,0.9375rem);color:#6b7a8d;line-height:1.6}
.rsec{margin-top:clamp(1rem,4vw,1.5rem)}
.rsec-h{font-size:clamp(0.6rem,2vw,0.7rem);color:#4a5568;text-transform:uppercase;letter-spacing:1px;margin-bottom:0.75rem;padding-bottom:0.625rem;border-bottom:1px solid #1a1f2e;font-weight:700}
.rsec-h span{color:#d4a96a}
.rc{background:#111827;border:1px solid #1e2538;border-radius:1rem;padding:clamp(0.875rem,3.5vw,1.125rem) clamp(1rem,4vw,1.25rem);margin-bottom:0.625rem;display:flex;justify-content:space-between;align-items:center;gap:0.875rem}
.rc.hit{border-color:rgba(212,169,106,0.25);background:rgba(212,169,106,0.04)}
.rc-l{flex:1;min-width:0}
.rc-nm{font-size:clamp(0.9rem,3.5vw,1.0625rem);font-weight:700;color:#fff;margin-bottom:0.25rem;line-height:1.3}
.rc-sub{font-size:clamp(0.7rem,2.5vw,0.8125rem);color:#4a5568}
.rc-pair{font-size:clamp(0.75rem,2.5vw,0.875rem);color:#d4a96a;margin-top:0.3125rem}
.rc-r{text-align:center;flex-shrink:0;min-width:3.5rem}
.rc-sc{font-size:clamp(1.5rem,6vw,2rem);font-weight:800;color:#d4a96a;line-height:1}
.rc-ro{font-size:clamp(0.5rem,2vw,0.625rem);margin-top:0.25rem;font-weight:700;text-transform:uppercase;letter-spacing:0.3px}
.rc-ro.yes{color:#6fcf97}.rc-ro.no{color:#ff6b6b}.rc-ro.maybe{color:#f2c94c}
.rc-nw{font-size:clamp(0.7rem,2.5vw,0.8125rem);color:#3b4254;font-style:italic;margin-top:0.125rem}

/* Bottle */
.bflow{text-align:center;padding:1.25rem 0}
.bimg{margin:1.25rem auto;max-width:min(55vw,220px)}
.bimg img{width:100%;border-radius:clamp(1rem,4vw,1.25rem);border:2px solid #1e2538}
.bsts{color:#6b7a8d;font-size:clamp(0.9rem,3.5vw,1.0625rem);margin:1.25rem 0}
.bnm{font-size:clamp(1.375rem,5.5vw,1.75rem);font-weight:800;color:#fff;margin-bottom:0.5rem;line-height:1.2}
.bdt{font-size:clamp(0.875rem,3vw,1rem);color:#4a5568;margin-bottom:1.75rem}
.rl{font-size:clamp(0.6rem,2vw,0.7rem);color:#4a5568;text-transform:uppercase;letter-spacing:1px;margin-bottom:0.875rem;font-weight:700}
.rstars{display:flex;gap:clamp(0.375rem,2vw,0.5rem);font-size:clamp(2.5rem,10vw,3rem);cursor:pointer;justify-content:center;margin-bottom:2rem}
.rstars span{color:#1a1f2e;transition:color 0.15s;line-height:1}
.rstars span.on{color:#d4a96a}
.rpills{display:flex;gap:clamp(0.5rem,2vw,0.625rem);justify-content:center;margin-bottom:1.5rem}
.rpill{padding:clamp(0.75rem,3vw,1rem) clamp(1.25rem,5vw,1.75rem);border-radius:1.75rem;border:1.5px solid #1e2538;background:transparent;color:#6b7a8d;cursor:pointer;font-size:clamp(0.875rem,3.5vw,1.0625rem);font-weight:500;transition:all 0.15s;font-family:inherit}
.rpill.on{background:rgba(212,169,106,0.1);color:#d4a96a;border-color:rgba(212,169,106,0.3)}

/* Collection */
.coll{padding:clamp(1rem,4vw,1.5rem) 4vw}
.coll h2{font-size:clamp(1.375rem,5.5vw,1.75rem);font-weight:800;color:#fff;margin-bottom:0.25rem}
.coll-sub{font-size:clamp(0.75rem,2.5vw,0.875rem);color:#4a5568;margin-bottom:1.125rem}
.cs{width:100%;padding:clamp(0.75rem,3vw,1rem) clamp(1rem,4vw,1.25rem);border-radius:1rem;border:1px solid #1e2538;background:#111827;color:#e2e8f0;font-size:1rem;outline:none;margin-bottom:1rem;font-family:inherit;-webkit-appearance:none;appearance:none}
.cs:focus{border-color:rgba(212,169,106,0.3)}
.cs::placeholder{color:#2d3748}
.ctabs{display:flex;gap:0.5rem;margin-bottom:1.25rem;overflow-x:auto;-webkit-overflow-scrolling:touch}
.ct{padding:0.625rem clamp(0.875rem,3.5vw,1.25rem);border-radius:1.375rem;border:1px solid #1e2538;background:transparent;color:#4a5568;cursor:pointer;font-size:clamp(0.75rem,2.5vw,0.875rem);font-weight:600;flex-shrink:0;white-space:nowrap;font-family:inherit}
.ct.on{background:rgba(212,169,106,0.1);color:#d4a96a;border-color:rgba(212,169,106,0.2)}
.wlist{display:flex;flex-direction:column;gap:0.625rem;padding-bottom:1.25rem}
.wi{background:#111827;border:1px solid #1e2538;border-radius:1rem;padding:clamp(0.875rem,3.5vw,1.125rem) clamp(1rem,4vw,1.25rem);display:flex;justify-content:space-between;align-items:center;gap:0.875rem}
.wi.top{border-left:3px solid #d4a96a}
.wi-l{flex:1;min-width:0}
.wi-nm{font-size:clamp(0.9rem,3.5vw,1.0625rem);font-weight:700;color:#fff;margin-bottom:0.25rem;line-height:1.3}
.wi-m{font-size:clamp(0.7rem,2.5vw,0.8125rem);color:#3b4254}
.wi-r{text-align:center;flex-shrink:0}
.wi-sc{font-size:clamp(1.25rem,5vw,1.625rem);font-weight:800;color:#d4a96a;line-height:1}
.wi-b{font-size:clamp(0.5rem,1.5vw,0.5625rem);color:#6b7a8d;text-transform:uppercase;letter-spacing:0.5px;margin-top:0.125rem}
.ac{background:#111827;border:1px solid #1e2538;border-radius:clamp(0.875rem,3.5vw,1.125rem);padding:clamp(0.875rem,3.5vw,1.25rem);margin-bottom:0.875rem}
.ac h3{font-size:clamp(0.875rem,3vw,1rem);color:#d4a96a;margin-bottom:0.875rem;font-weight:700}
.ab{display:flex;align-items:center;gap:0.5rem;margin-bottom:0.625rem}
.ab-l{font-size:clamp(0.7rem,2.5vw,0.875rem);color:#6b7a8d;min-width:6.5rem;text-align:right;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.ab-t{flex:1;height:0.5rem;background:#1a1f2e;border-radius:0.25rem;overflow:hidden}
.ab-f{height:100%;border-radius:0.25rem;background:#d4a96a}
.ab-v{font-size:clamp(0.7rem,2.5vw,0.8125rem);color:#4a5568;min-width:3.4375rem}
.ir{display:flex;justify-content:space-between;padding:0.875rem 0;border-bottom:1px solid #1a1f2e;font-size:clamp(0.9rem,3.5vw,1.0625rem)}
.ir:last-child{border:none}
.ir-k{color:#6b7a8d}
.ir-v{color:#d4a96a;font-weight:700}
</style>
</head>
<body>
<div class="toast" id="toast"></div>

<div class="screen on" id="s-scan">
  <div class="hdr"><h1>Hedonicum</h1><p>Wine Intelligence</p><p id="dbg" style="font-size:11px;color:#d4a96a;margin-top:4px;font-family:monospace"></p></div>
  <div id="home"></div>
</div>

<div class="screen" id="s-bottle"><div class="flow" id="bottle"></div></div>

<div class="screen" id="s-coll">
  <div class="coll">
    <h2>Cellar</h2>

// Resize image to max 1200px before sending to API
function resizeImg(dataUrl,maxW=1200){
  return new Promise(resolve=>{
    const img=new Image();
    img.onload=()=>{
      let w=img.width,h=img.height;
      if(w<=maxW){resolve(dataUrl);return;}
      const r=maxW/w;w=maxW;h=Math.round(h*r);
      const c=document.createElement('canvas');c.width=w;c.height=h;
      c.getContext('2d').drawImage(img,0,0,w,h);
      resolve(c.toDataURL('image/jpeg',0.85));
    };
    img.onerror=()=>resolve(dataUrl);
    img.src=dataUrl;
  });
}

  }));
  document.querySelectorAll('#bro .rpill').forEach(p=>p.addEventListener('click',()=>{
    document.querySelectorAll('#bro .rpill').forEach(x=>x.classList.remove('on'));p.classList.add('on');window._bo=p.dataset.v;
  }));
}

async function saveB(){
  const info=window._bi||{},name=info.name||document.getElementById('bn')?.value?.trim();
  if(!name){toast('Enter wine name');return;}
  try{const r=await fetch(`${SB}/rest/v1/wines`,{method:'POST',headers:{...H,'Prefer':'return=representation'},body:JSON.stringify({name,region:info.region||null,country:info.country||null,grape:info.grape||null,vintage:info.vintage||null,rating:window._br,reorder:window._bo||null,source:'bottle_scan'})});
  if(r.ok){const[a]=await r.json();wines.unshift(a);wines.sort((a,b)=>Number(b.rating)-Number(a.rating));toast(`‚úì ${name} saved`);go('scan');}else toast('Error');}catch(e){toast('Network error');}
}

function renderColl(){
  document.getElementById('csub').textContent=`${wines.length} wines ¬∑ ${new Set(wines.map(w=>w.country).filter(Boolean)).size} countries`;
  const q=cS.toLowerCase(),f=q?wines.filter(w=>(w.name||'').toLowerCase().includes(q)||(w.region||'').toLowerCase().includes(q)||(w.country||'').toLowerCase().includes(q)||(w.grape||'').toLowerCase().includes(q)):wines;
  ({wines:rW,regions:rR,grapes:rG,insights:rI})[cV](document.getElementById('cbody'),f);
}
function rW(el,l){el.innerHTML=`<div class="wlist">${l.map(w=>{const r=Number(w.rating);return`<div class="wi${r>=5?' top':''}"><div class="wi-l"><div class="wi-nm">${w.name}</div><div class="wi-m">${w.region||''}${w.grape?' ¬∑ '+w.grape:''}${w.vintage?' ¬∑ '+w.vintage:''}</div></div><div class="wi-r"><div class="wi-sc">${r.toFixed(1)}</div><div class="wi-b">${r>=5?'‚òÖ Top':r>=4?'Great':'Good'}</div></div></div>`;}).join('')}</div>`;}
function rR(el,l){const m={};l.forEach(w=>{const r=w.region||'?';m[r]=m[r]||{n:0,t:0};m[r].n++;m[r].t+=Number(w.rating);});const s=Object.entries(m).sort((a,b)=>b[1].n-a[1].n),mx=s[0]?.[1].n||1;el.innerHTML=`<div class="ac"><h3>Regions (${s.length})</h3>${s.slice(0,30).map(([n,d])=>`<div class="ab"><span class="ab-l">${n}</span><div class="ab-t"><div class="ab-f" style="width:${d.n/mx*100}%"></div></div><span class="ab-v">${d.n} ¬∑ ${(d.t/d.n).toFixed(1)}‚òÖ</span></div>`).join('')}</div>`;}
function rG(el,l){const m={};l.forEach(w=>{const g=w.grape||'?';m[g]=m[g]||{n:0,t:0};m[g].n++;m[g].t+=Number(w.rating);});const s=Object.entries(m).sort((a,b)=>b[1].n-a[1].n),mx=s[0]?.[1].n||1;el.innerHTML=`<div class="ac"><h3>Grapes (${s.length})</h3>${s.slice(0,25).map(([n,d])=>`<div class="ab"><span class="ab-l">${n}</span><div class="ab-t"><div class="ab-f" style="width:${d.n/mx*100}%"></div></div><span class="ab-v">${d.n} ¬∑ ${(d.t/d.n).toFixed(1)}‚òÖ</span></div>`).join('')}</div>`;}
function rI(el,l){const c={};l.forEach(w=>{const k=w.country||'?';c[k]=(c[k]||0)+1;});const tc=Object.entries(c).sort((a,b)=>b[1]-a[1])[0];const avg=l.length?(l.reduce((s,w)=>s+Number(w.rating),0)/l.length).toFixed(2):'-';const t5=l.filter(w=>Number(w.rating)>=5).length;
el.innerHTML=`<div class="ac"><h3>Taste DNA</h3>
<div class="ir"><span class="ir-k">Total wines</span><span class="ir-v">${l.length}</span></div>
<div class="ir"><span class="ir-k">Average</span><span class="ir-v">${avg}</span></div>
<div class="ir"><span class="ir-k">5‚òÖ wines</span><span class="ir-v">${t5} (${l.length?Math.round(t5/l.length*100):0}%)</span></div>
<div class="ir"><span class="ir-k">Top country</span><span class="ir-v">${tc?tc[0]+' ('+tc[1]+')':'-'}</span></div>
<div class="ir"><span class="ir-k">Regions</span><span class="ir-v">${new Set(l.map(w=>w.region).filter(Boolean)).size}</span></div></div>`;}
document.querySelectorAll('.ct').forEach(t=>t.addEventListener('click',()=>{document.querySelectorAll('.ct').forEach(x=>x.classList.remove('on'));t.classList.add('on');cV=t.dataset.v;renderColl();}));
document.getElementById('csearch').addEventListener('input',e=>{cS=e.target.value;renderColl();});

function fuz(q,wl){const a=q.toLowerCase().replace(/[^a-z√°√©√≠√≥√∫√±√º0-9\s]/gi,'').trim(),aw=a.split(/\s+/).filter(w=>w.length>2);let best=null,bs=0;for(const w of wl){const n=(w.name||'').toLowerCase().replace(/[^a-z√°√©√≠√≥√∫√±√º0-9\s]/gi,'').trim();if(n.includes(a)||a.includes(n))return w;const nw=n.split(/\s+/).filter(w=>w.length>2);let sc=0;for(const x of aw)for(const y of nw){if(y===x)sc+=3;else if(y.includes(x)||x.includes(y))sc+=2;else if(lev(x,y)<=2)sc+=1;}const ns=sc/Math.max(aw.length,nw.length,1);if(ns>bs&&ns>=1.5){bs=ns;best=w;}}return best;}
function lev(a,b){const m=a.length,n=b.length,d=Array.from({length:m+1},(_,i)=>i);for(let j=1;j<=n;j++){let p=d[0];d[0]=j;for(let i=1;i<=m;i++){const t=d[i];d[i]=a[i-1]===b[j-1]?p:1+Math.min(p,d[i],d[i-1]);p=t;}}return d[m];}

loadWines().then(()=>renderHome());
